<app-navbar></app-navbar>
<div class="signup__container">
    <div class="form__wrapper">
        <div class="inner__wrapper square-shadow">
            <div class="title">
                <span>Sign up</span>
            </div>
            <form class="signup-form" (ngSubmit)="submitForm()" [formGroup]="signUpFormGroup">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" name="name" placeholder="Enter your Name">
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" name="email" placeholder="Enter your Email">
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" name="password" placeholder="Enter your Password">
                </mat-form-field>
                <button [disabled]="signUpFormGroup.invalid" class="cta" mat-raised-button>Sign Up</button>
            </form>
        </div>
    </div>
</div>
